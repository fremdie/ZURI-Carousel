<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Carousel/Slideshow</title>
</head>
<body>
  <div class="carousel-container">

    <div class="carouselSlide fade">
      <img src="/images/7.jpg">
      <div class="text">1</div>
    </div>
    
    <div class="carouselSlide fade">
      <img src="/images/8.jpg">
      <div class="text">2</div>
    </div>
    
    <div class="carouselSlide fade">
      <img src="/images/9.jpg">
      <div class="text">3</div>
    </div>
    
    <div class="carouselSlide fade">
      <img src="/images/10.jpg">
      <div class="text">4</div>
    </div>
    
    <div class="carouselSlide fade">
      <img src="/images/11.jpg">
      <div class="text">5</div>
    </div>
    
    <div class="carouselSlide fade">
      <img src="/images/12.jpg">
      <div class="text">6</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="carousel-indicator" onclick="currentSlide(1)"></span> 
      <span class="carousel-indicator" onclick="currentSlide(2)"></span> 
      <span class="carousel-indicator" onclick="currentSlide(3)"></span> 
      <span class="carousel-indicator" onclick="currentSlide(4)"></span> 
      <span class="carousel-indicator" onclick="currentSlide(5)"></span> 
      <span class="carousel-indicator" onclick="currentSlide(6)"></span> 
    </div>
    


    <script src="/js/script.js"></script>
</body>
</html>
